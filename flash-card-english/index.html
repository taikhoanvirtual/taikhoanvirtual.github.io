<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Vocabulary Flashcards</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>English Vocabulary Flashcards</h1>
        </header>
        
        <main>
            <!-- Mode Selection -->
            <div class="mode-selection">
                <h2>Select Mode</h2>
                <div class="mode-toggle" id="mode-toggle">
                    <label>
                        <input type="radio" name="mode" value="manual" checked>
                        <span>Manual</span>
                    </label>
                    <label>
                        <input type="radio" name="mode" value="auto">
                        <span>Automatic</span>
                    </label>
                </div>
            </div>
            
            <!-- Word Selection -->
            <div id="manual-mode" class="word-selection active">
                <h3>Select Words (up to 7)</h3>
                <div id="word-list-container" class="word-list-container">
                    <div id="word-list" class="word-list"></div>
                </div>
                <button id="start-manual-button" class="start-button" disabled>Start Manual Session</button>
            </div>
            
            <div id="auto-mode" class="word-selection">
                <h3>Select Epoch</h3>
                <div id="epoch-navigation" class="epoch-navigation">
                    <button id="prev-epoch" class="nav-button">&lt;</button>
                    <span>Epoch <span id="current-epoch">1</span> of <span id="total-epochs">10</span></span>
                    <button id="next-epoch" class="nav-button">&gt;</button>
                </div>
                <button id="start-auto-button" class="start-button">Start Automatic Session</button>
            </div>
            
            <!-- Progress History -->
            <div class="progress-history">
                <h3>Recent Progress</h3>
                <div id="history-container" class="history-container">
                    <p>No recent sessions found.</p>
                </div>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 English Vocabulary Flashcards</p>
        </footer>
    </div>

    <!-- Data -->
    <script src="data/data.js"></script>

    <!-- Services -->
    <script src="js/services/db-service.js"></script>
    <script src="js/services/dictionary-service.js"></script>

    <!-- Modules -->
    <script src="js/modules/flashcard-manager.js"></script>
    <script src="js/modules/ui-controller.js"></script>

    <!-- Main App -->
    <script src="js/index.js"></script>
</body>
</html>
